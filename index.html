<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA2</title>

    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #avg-clicks-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #avg-clicks-btn {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #2c3f9eff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #avg-clicks-btn:hover {
            background-color: #2c3f9eff;
        }

        #avg-clicks-display {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

  <script type="module" crossorigin src="./assets/index-niv8OO9n.js"></script>
</head>

<body>
    <template id="shape-card-template">
        <style>
            .card {
                height: var(--card-height);
                width: var(--card-width);
                border: var(--card-border) solid gray;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                position: relative;
            }

            .card-face-down {
                transform: rotateY(180deg);

            }

            .card-face-up {
                transform: rotateY(0deg);
            }

            .card-back,
            .card-front {
                position: absolute;
                backface-visibility: hidden;
            }

            .card-back {
                transform: rotateY(180deg);
            }
        </style>
        <div class="card card-face-down">    
            <svg class="card-front" height="100" width="100">
                <polygon id="triangle" points="50,11 5,89 95,89" fill-opacity="0" />
                <rect id="square" height="80" width="80" x="10" y="10" fill-opacity="0" />
                <circle id="circle" r="40" cx="50" cy="50" fill-opacity="0" />
            </svg>
            <svg class="card-back" height="100" width="100" style="background-color: gray;">
                <text x="33" y="75" font-size="80" fill="black">?</text>
            </svg>
        </div>
    </template>

    <h1>Card Memory Game</h1>
    <div id="avg-clicks-container">
        <button id="avg-clicks-btn" aria-label="Show average clicks from all games">Show Average Clicks</button>
        <p id="avg-clicks-display" style="display: none;" role="status" aria-live="polite"></p>
    </div>
    <game-board size="2x2" role="region" aria-label="Memory card game board"></game-board>
</body>

</html>
